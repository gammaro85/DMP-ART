<!DOCTYPE html>
<html>
<head>
    <title>Category Comments Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Category Comments Fix Test</h1>
    
    <div id="results"></div>
    
    <script>
        async function testCategoryFix() {
            const results = document.getElementById('results');
            
            try {
                // Test loading mising.json structure
                const response = await fetch('/config/mising.json');
                const data = await response.json();
                
                results.innerHTML += `
                    <div class="test-result success">
                        <h3>✓ Successfully loaded mising.json</h3>
                        <p>Top level keys: ${Object.keys(data).join(', ')}</p>
                    </div>
                `;
                
                // Find the main category data
                let categoryData = {};
                for (const [key, value] of Object.entries(data)) {
                    if (!key.startsWith('_') && typeof value === 'object' && value !== null) {
                        categoryData = value;
                        break;
                    }
                }
                
                results.innerHTML += `
                    <div class="test-result success">
                        <h3>✓ Found category data structure</h3>
                        <p>Number of sections: ${Object.keys(categoryData).length}</p>
                        <p>Sample sections: ${Object.keys(categoryData).slice(0, 5).join(', ')}</p>
                    </div>
                `;
                
                // Test specific section
                const sampleSection = '1.1';
                if (categoryData[sampleSection]) {
                    const comments = categoryData[sampleSection];
                    results.innerHTML += `
                        <div class="test-result success">
                            <h3>✓ Found comments for section ${sampleSection}</h3>
                            <p>Number of comments: ${comments.length}</p>
                            <p>First comment: "${comments[0] ? comments[0].substring(0, 100) + '...' : 'None'}"</p>
                        </div>
                    `;
                } else {
                    results.innerHTML += `
                        <div class="test-result error">
                            <h3>✗ No comments found for section ${sampleSection}</h3>
                        </div>
                    `;
                }
                
                // Show raw data for debugging
                results.innerHTML += `
                    <div class="test-result">
                        <h3>Raw Category Data Structure</h3>
                        <pre>${JSON.stringify(categoryData, null, 2).substring(0, 1000)}...</pre>
                    </div>
                `;
                
            } catch (error) {
                results.innerHTML += `
                    <div class="test-result error">
                        <h3>✗ Error testing category fix</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Run test on page load
        window.addEventListener('DOMContentLoaded', testCategoryFix);
    </script>
</body>
</html>
