<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMP Extraction Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>DMP Extraction Results</h1>
        </header>
        
        <main class="results-container">
            <div id="result-content">
                <h2>Your PDF Has Been Processed</h2>
                <p>The Data Management Plan content has been extracted and formatted into a Word document.</p>
                
                <div class="download-section">
                    <a id="download-link" href="#" class="download-btn">Download Word Document</a>
                </div>
            </div>
            
            <div class="action-buttons">
                <a href="/" class="secondary-btn">Process Another PDF</a>
            </div>
        </main>
        
        <footer>
            <p>DMP Review Tool &copy; 2025</p>
        </footer>
    </div>
    
    <script>
        // Get filename from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const filename = urlParams.get('filename');
        
        if (filename) {
            document.getElementById('download-link').href = `/download/${filename}`;
        } else {
            window.location.href = '/';
        }
    </script>
</body>
</html>
