<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>{% block title %}DMP ART{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/dmp-art-favicon (Niestandardowe).png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Prevent flash of wrong theme -->
    <script>
        (function() {
            const saved = localStorage.getItem('dmp-art-theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = saved || (prefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
            const meta = document.querySelector('meta[name="theme-color"]');
            if (meta) meta.content = theme === 'dark' ? '#121212' : '#ffffff';
        })();
    </script>
</head>
<body data-page="index">
    <!-- Fixed Header Navigation -->
    <header class="fixed-header">
        <nav class="header-nav">
            <a href="/template_editor" class="nav-item">Customize Templates</a>
            <a href="/documentation" class="nav-item">Documentation</a>
        </nav>
    </header>

    <div class="container">
        <div class="main-logo-section">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/dmp-art-logo-main-light.png') }}" 
                     alt="DMP ART Logo" 
                     class="logo light-logo">
                <img src="{{ url_for('static', filename='images/dmp-art-logo-main-dark.png') }}" 
                     alt="DMP ART" 
                     class="logo dark-logo">
            </div>
            <p class="subtitle">Data Management Plan Analysis & Review Tool</p>
            
        <main class="main-content">
            <!-- Upload Area -->
            <div class="upload-area" id="drop-area">
                <div class="upload-text">Drag & Drop Your DMP File Here</div>
                <div class="upload-hint">or click to select a file</div>
                
                <input type="file" id="file-input" class="file-input" accept=".pdf,.docx">
                <!-- File Info Display -->
                <div id="file-info" class="file-info">
                    <div class="file-name" id="file-name"></div>
                </div>
                
                <!-- Action Buttons - All in one line -->
                <div class="upload-actions">
                    <button type="button" id="select-file-btn" class="secondary-btn select-file-btn">
                        Select File
                    </button>
                    <button type="button" id="upload-btn" class="primary-btn" disabled>
                        Extract & Review DMP
                    </button>
                    <button type="button" id="clear-btn" class="secondary-btn">
                        Clear File
                    </button>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <div class="loading-text">Processing your DMP file...</div>
                <div class="loading-text" style="font-size: 0.9rem; margin-top: 0.5rem;">
                    This may take a few moments for large files
                </div>
            </div>
                    </main>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-main">
                <p>DMP ART &copy; 2025</p>
            </div>
        </div>
    </footer>

    <!-- Load dark mode script before other scripts -->
    <script src="{{ url_for('static', filename='js/dark-mode.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
