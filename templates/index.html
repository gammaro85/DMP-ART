<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>{% block title %}DMP ART{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/dmp-art-favicon (Niestandardowe).png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Prevent flash of wrong theme -->
    <script>
        (function() {
            const saved = localStorage.getItem('dmp-art-theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = saved || (prefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
            const meta = document.querySelector('meta[name="theme-color"]');
            if (meta) meta.content = theme === 'dark' ? '#121212' : '#ffffff';
        })();
    </script>
</head>
<body data-page="index" style="transition: none !important; animation: none !important;">
    <!-- Fixed Header Navigation -->
    <header class="fixed-header">
        <nav class="header-nav">
            <a href="/template_editor" class="nav-item">Customize Templates</a>
            <a href="/documentation" class="nav-item">Documentation</a>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                <span id="theme-text">Dark Mode</span>
            </button>
        </nav>
    </header>
    <div class="container" style="margin:0;max-width:100vw;width:100vw;padding-left:0;padding-right:0;">
        <div class="main-logo-section">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/dmp-art-logo-main-light.png') }}" 
                     alt="DMP ART Logo" 
                     class="logo light-logo">
                <img src="{{ url_for('static', filename='images/dmp-art-logo-main-dark.png') }}" 
                     alt="DMP ART Logo" 
                     class="logo dark-logo">
            </div>
            <div class="subtitle">
                <span class="first-letter">D</span>ata <span class="first-letter">M</span>anagement <span class="first-letter">P</span>lan <span class="first-letter">A</span>ssessment and <span class="first-letter">R</span>esponse <span class="first-letter">T</span>ool
            </div>
        </div>

        <!-- Drop area for file upload -->
        <div id="drop-area" class="upload-area" style="border: 4px solid orange; margin-bottom: 5rem;">
            <div class="upload-text">Drag &amp; drop your DMP file here or click to select</div>
            <input id="file-input" type="file" accept=".pdf,.docx" class="file-input" />
            <div id="file-info" class="file-info" style="display:none;">
                <span id="file-name" class="file-name"></span>
            </div>
            <div class="upload-actions" style="gap: 2rem;">
                <button id="upload-btn" class="primary-btn" disabled>Process File</button>
                <button id="clear-btn" class="secondary-btn" disabled>Clear</button>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <span>DMP ART &copy; 2025</span>
    </footer>

    <!-- Load dark mode script before other scripts -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
